<div class="container second-theme-color big" [ngClass]="{'none': content.size == -1, 'small': content.size == 0, 'middle': content.size == 1, 'big': content.size == 2}" (click)="navigate();">
    <div class="outer-title">
        <h3>{{content.title}}</h3>
    </div>
    <div class="content">
        <p>{{content.specificWord}}:</p>
        <li *ngFor="let item of content.content">{{item}}</li>
    </div>
</div>
